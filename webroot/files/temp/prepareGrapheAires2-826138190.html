<html>
<head>
	<meta charset="UTF-8" />
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
</head>
<body>
	<script type="text/javascript">
		// Load the Visualization API and the piechart package.
		//google.load('visualization', '1.0', {'packages':['corechart']});
		//google.load("visualization", "1.1", {'packages':['bar']});
		//google.load("visualization", "1.1", {'packages':['table']});
		google.load("visualization", '1.1', {packages:['corechart', 'bar', 'table']});	
		// Set a callback to run when the Google Visualization API is loaded.
		google.setOnLoadCallback(drawChartThematiques);				
		function drawChartThematiques() {
			//var data = new google.visualization.DataTable();
			var data = google.visualization.arrayToDataTable([['Aire culturelles', 'Volumétrie des fonds (en mètre linéaire)'],['Europe occidentale',37.02]]) ;
					
			var options = {
				title: 'Répartition des fonds par aires culturelles (% d\'après la volumétrie en ml)',
				legend: {position: 'right', maxLines: 9},
				is3D: false,
				height: 450,
				width:500,
				colors: ['#009460']
			};
			/*,pieSliceText: 'label'*/
			var chart_thematiques = new google.visualization.PieChart(document.getElementById('chart_aires'));
			chart_thematiques.draw(data, options);	
		
			var table = new google.visualization.Table(document.getElementById('table_div'));
			table.draw(data, {showRowNumber: false});
		}	
	</script>
	<center><div id="chart_aires"></div></center>
	<center><div id="table_div"></div></center>
</body>
</html>
